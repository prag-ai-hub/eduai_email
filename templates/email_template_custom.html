<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      :root{--accent-1:#f5d84c;--accent-2:#2fc071}
      body{margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;background:#f4faf3;color:#15362b}
      .wrap{width:100%;padding:24px 0;background:#f4faf3}
      .card{max-width:720px;margin:0 auto;background:#ffffff;border-radius:12px;overflow:hidden;box-shadow:0 8px 24px rgba(14,28,18,0.06)}
      .header{background:linear-gradient(90deg,var(--accent-1),var(--accent-2));padding:22px 18px;color:#08331f}
      .brand{font-size:20px;font-weight:800;margin:0}
      .content{padding:20px}
      .greet{margin:0 0 12px 0;color:#113826}
      .hook{font-size:20px;font-weight:800;color:#0b3b26;margin:0 0 12px}
      .body{text-align:left;color:#234b38;line-height:1.6}
      .footer{background:#fbfbf9;padding:14px 18px;color:#5b675a;font-size:13px}

      @media (max-width:600px){.header{text-align:center}.hook{font-size:18px}}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="header">
          <p class="brand">EduAI Hub</p>
          <p style="margin:6px 0 0 0;color:#6a7466;font-size:13px">Where education meets Intelligence</p>
        </div>
        <div class="content">
          {% if not suppress_greeting %}
            {% if recipient_name %}
              <p class="greet">Hi {{ recipient_name }},</p>
            {% else %}
              <p class="greet">Hello,</p>
            {% endif %}
          {% endif %}

          {% if ai_hook %}
            <div style="background-color:#fff9d6;border-left:4px solid #f5d84c;padding:12px;border-radius:6px;color:#2f3b1f;font-weight:700;margin:0 0 12px;">{{ ai_hook }}</div>
          {% endif %}

          <!-- Main content area with generous spacing for readability -->
          <div style="background:#ffffff;border:1px solid rgba(0,0,0,0.03);padding:16px;border-radius:10px;margin-bottom:16px;line-height:1.7;font-size:15px;color:#234b38;">
            {{ ai_body|safe }}
          </div>
        </div>
        <div class="footer">
          <p style="margin:0">EduAI Hub • <a href="https://www.eduaihub.in/">eduaihub.in</a> • <a href="#" style="color:#175a30;text-decoration:none">Unsubscribe</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
