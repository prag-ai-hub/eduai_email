<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Product-wise Sender</title>
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h3>Product-wise Bulk Sender</h3>
      <form method="post" action="/product-sender" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">Select product</label>
          <select class="form-select" name="product_key">
            <option value="class_tom">Class Tom</option>
            <option value="vidya_hub">Vidya Hub</option>
            <option value="ai_viz_lab">AI Viz Lab</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Upload Excel/CSV with emails</label>
          <input class="form-control" type="file" name="file" accept=".xlsx,.xls,.csv" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Sender name (optional)</label>
          <input class="form-control" type="text" name="sender_name" placeholder="Your name or company">
        </div>

        <div class="mb-3">
          <label class="form-label">Email subject (optional)</label>
          <input class="form-control" type="text" name="subject" placeholder="Leave blank for default subject">
        </div>

        <div class="mb-3">
          <label class="form-label">Custom note (optional)</label>
          <textarea class="form-control" name="custom_note" rows="3" placeholder="Add an optional personalized note to include in the product email"></textarea>
        </div>

        <button class="btn btn-primary" type="submit">Upload & Preview</button>
        <a class="btn btn-secondary" href="/dashboard">Back</a>
      </form>
    </div>
  </body>
</html>
