<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sending â€” Progress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h2>Sending Emails</h2>
      <div class="card p-4 mb-3">
        <div id="spinner" class="d-flex align-items-center">
          <div class="spinner-border text-primary me-3" role="status"></div>
          <div>
            <div id="statusText">Preparing to send...</div>
            <div class="small text-muted">Task: {{ task_id }}</div>
          </div>
        </div>
        <div id="doneMessage" style="display:none;">
          <h4 class="text-success">All emails processed</h4>
        </div>
        <hr>
        <div>
          <p><strong>Total recipients:</strong> <span id="total">{{ total }}</span></p>
          <p><strong>Sent:</strong> <span id="sent">0</span></p>
          <p><strong>Remaining:</strong> <span id="remaining">{{ total }}</span></p>
        </div>
        <div id="finalActions" style="display:none;" class="mt-3">
          <a id="finalLink" class="btn btn-primary" href="#">View Summary</a>
          <a class="btn btn-secondary" href="/">Back</a>
        </div>
      </div>
    </div>

    <script>
      const taskId = '{{ task_id }}';
      const poll = async () => {
        try {
          const res = await fetch(`/status/${taskId}`);
          const data = await res.json();
          if (!data.ok) {
            document.getElementById('statusText').innerText = data.error || 'Error fetching status';
            return;
          }
          document.getElementById('total').innerText = data.total;
          document.getElementById('sent').innerText = data.sent;
          document.getElementById('remaining').innerText = data.remaining;
          document.getElementById('statusText').innerText = data.status === 'running' ? 'Sending emails...' : (data.status==='pending' ? 'Queued' : (data.status==='done' ? 'Completed' : 'Error'));

          if (data.status === 'done' || data.status === 'error') {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('doneMessage').style.display = 'block';
            document.getElementById('finalActions').style.display = 'block';
            document.getElementById('finalLink').href = `/final/${taskId}`;
            // stop polling
            return;
          }
        } catch (err) {
          console.error(err);
        }
        setTimeout(poll, 1000);
      };
      poll();
    </script>
  </body>
</html>
