<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Send Complete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="card p-4">
        <h3 class="text-success">Emails Sent Successfully</h3>
        <p><strong>Total recipients:</strong> {{ total }}</p>
        <p><strong>Successfully delivered (attempted):</strong> {{ sent }}</p>
        <p><strong>Remaining / failed:</strong> {{ total - sent }}</p>
        <p class="text-muted">Failed recipients are not displayed here.</p>
        <a class="btn btn-primary" href="/">Back to Upload</a>
      </div>
    </div>
  </body>
</html>
