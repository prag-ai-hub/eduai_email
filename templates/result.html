<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Send Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h2>Send Results</h2>
      <div class="card mb-3">
        <div class="card-body">
          <p><strong>Sent:</strong> {{ results.sent }}</p>
          <p><strong>Failed:</strong> {{ results.failed|length }}</p>
          {% if results.failed %}
          <div class="mt-3">
            <h5>Failures</h5>
            <ul>
              {% for f in results.failed %}
                <li>{{ f.email }} â€” {{ f.error }}</li>
              {% endfor %}
            </ul>
          </div>
          {% endif %}
          <a class="btn btn-primary mt-3" href="/">Back to Upload</a>
        </div>
      </div>
    </div>
  </body>
</html>
